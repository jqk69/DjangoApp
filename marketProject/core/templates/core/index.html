{% extends "core/base.html" %}

{% block title %}Welcome to{% endblock title %}
{% block  content%}
<div class="mt-6 px-6 py-12 pg-gray-100 rounded-xl">
    <h2 class="mb-12 text-2xl text-center">Newest Items</h2>

    <div class="grid grid-cols-3 gap-3">
        {% for items in items  %}
        <div>
            <a href="">
                <div>
                    <img src="{{items.image.url}}" alt="" class="rounded-t-xl">
                </div>
                <div class="p-6 bg-white rounded-b-xl">
                    <h2 class="text-2xl">{{items.name}}</h2>
                    <p class="text-gray-500">Price:{{items.price}}</p>
                </div>
            </a> 
        </div>
        {% endfor %}
    </div>
</div>
{% endblock  %}
